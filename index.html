<!DOCTYPE html>
<html lang="en">
<!-- HTML metadata and page setup -->
<head>
  <meta charset="UTF-8" /> <!-- Character encoding for the document -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Compatibility for Internet Explorer -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsive design -->
  <title>Rock Paper Scissors</title> <!-- Title of the page -->
  <link rel="stylesheet" href="style.css" /> <!-- Link to the CSS file -->
</head>
<body>
    <p>Let's Play Stone, Paper, and Scissors</p> <!-- Game title -->

    <p1>
      <section class="container"> <!-- Main game container -->
        <div class="result_field">
          <!-- Display the images and result text -->
          <div class="result_images">
            <span class="user_result">
                <img src="images/rock.jpg" alt="User's choice image" /> <!-- Placeholder for user choice -->
            </span>
            <span class="bot_result">
                <img src="images/rock.jpg" alt="BOT's choice image" /> <!-- Placeholder for BOT choice -->
            </span>
          </div>
          <div class="result">Let's Play!</div> <!-- Game result text -->
        </div>

        <div class="option_images">
          <!-- User options for Rock, Paper, and Scissors -->
          <span class="option_image">
              <img src="images/rock.jpg" alt="Rock image" />
              <p>Rock</p>
          </span>
          <span class="option_image">
              <img src="images/paper.jpg" alt="Paper image" />
              <p>Paper</p>
          </span>
          <span class="option_image">
              <img src="images/scissors.jpg" alt="Scissors image" />
              <p>Scissors</p>
          </span>
        </div>
      </section>
    </p1>

  <m1>Coded by Sakshimore@2025</m1> <!-- Footer -->
  <script src="script.js" defer></script> <!-- Link to JavaScript file -->
</body>
</html>
